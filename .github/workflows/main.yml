name: Increment Version and Release

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Read current version
      id: read_version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

    - name: Increment version
      id: increment_version
      run: |
        NEW_VERSION=$(( $(echo ${{ env.VERSION }} | cut -d. -f1) + 1 )).0.0
        echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
        sed -i "s/\(VERSION=\).*/\1${NEW_VERSION}/" VERSION

    - name: Display updated version
      run: echo "VERSION=${{ env.VERSION }}"

    - name: Zip files
      run: zip -r ZTE_MC_HA_v${{ env.VERSION }}.zip .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: ZTE_MC_HA_v${{ env.VERSION }}
        body: |
          Changes in this release:
          - Describe your changes here

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ZTE_MC_HA_v${{ env.VERSION }}.zip
        asset_name: ZTE_MC_HA_v${{ env.VERSION }}.zip
        asset_content_type: application/zip
