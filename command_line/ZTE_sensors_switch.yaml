- sensor:
    name: "ZTE Last SMS values"
    command: "/usr/local/bin/python /config/python_scripts/zte_tool.py 1"
    json_attributes:
      - id
      - content
      - number
    value_template: "{{ value_json.id }}"
    scan_interval: 900

- sensor:
    name: "ZTE SMS Memory left"
    command: "/usr/local/bin/python /config/python_scripts/zte_tool.py 6"
    #  value_template: "{{ value_json.messages }}"
    scan_interval: 800

- sensor:
    name: "ZTE Router info"
    unique_id: sensor.zte_router_info
    command: "/usr/local/bin/python /config/python_scripts/zte_tool.py 3"
    json_attributes:
      - wa_inner_version
      - network_type
      - signalbar
      - Z5g_SINR
      - Z5g_rsrp
      - nr5g_action_band
      - nr5g_action_channel
      - lte_rsrq
      - lte_rsrp
      - cell_id
      - lte_snr
      - wan_active_channel
      - wan_active_band
      - wan_ipaddr
      - lte_multi_ca_scell_info
      - lte_ca_pcell_band
      - lte_ca_pcell_bandwidth
      - monthly_tx_bytes
      - monthly_rx_bytes
      - realtime_time
    #       - realtime_rx_thrpt
    #       - realtime_tx_thrpt

    value_template: "{{ value_json.wa_inner_version }}"
    scan_interval: 305

- sensor:
    name: ZTE Last SMS Content CMD
    command_timeout: 30
    scan_interval: 3000000000 # Adjust this interval as needed
    command: "/usr/local/bin/python /config/python_scripts/zte_tool.py 1"
    json_attributes:
      - id
      - content
      - number
    value_template: "{{ value_json.content }}"

- switch:
    name: ZTE SMS Sender PY
    command_on: "/usr/local/bin/python /config/python_scripts/zte_tool.py 2"
    value_template: >
      {{value_json.config.on}}
- switch:
    name: ZTE Reboot PY
    command_on: "/usr/local/bin/python /config/python_scripts/zte_tool.py 4"
    value_template: >
      {{value_json.config.on}}
- switch:
    name: ZTE Delete all sms-s
    command_on: "/usr/local/bin/python /config/python_scripts/zte_tool.py 5"
    value_template: >
      {{value_json.config.on}}
- switch:
    name: ZTE get last sms-s
    command_on: "/usr/local/bin/python /config/python_scripts/zte_tool.py 1"
    value_template: >
      {{value_json.config.off}}
